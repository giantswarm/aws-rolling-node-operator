version: 2.1

orbs:
  architect: giantswarm/architect@4.36.0

workflows:
  build:
    jobs:
      - architect/go-build:
          name: go-build
          binary: aws-rolling-node-operator
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          requires:
            - go-build
          filters:
            tags:
              only: /^v.*/
      - architect/push-to-app-catalog:
          context: "architect"
          name: push-aws-rolling-node-operator-to-app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "aws-rolling-node-operator"
          requires:
            - push-to-registries
          filters:
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:
          name: aws-app-collection
          context: "architect"
          app_name: "aws-rolling-node-operator"
          app_namespace: "giantswarm"
          app_collection_repo: "aws-app-collection"
          requires:
            - push-aws-rolling-node-operator-to-app-catalog
            - push-to-registries
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

